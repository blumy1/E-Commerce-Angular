<div class="card h-100">
  <a routerLink="/products/{{ product.id }}"><img class="card-img-top" src="{{ product?.imageUrl }}" alt=""></a>
  <div class="card-body">
    <h4 class="card-title">{{ product?.name | titlecase | truncate : 37}}</h4>
    <p class="card-text">{{ product?.description | truncate : 100 }}</p>
    <h5 class="card-text">{{ product?.price.amount | number: '1.2' | currency}}</h5>
    <a id="detailsLink" routerLink="/products/{{ product.id }}" class="btn btn-primary">See Details</a>
  </div>
</div>
