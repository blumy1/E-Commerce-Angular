<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th class="product-col">Product</th>
        <th class="price-col">Price</th>
        <th class="actions-col"></th>
      </tr>
    </thead>
    <tbody class="cart-body">
      <tr *ngFor="let product of cartContent">
        <a routerLink="/products/{{ product.id }}">
          <td class="product">
            <img src="{{ product?.imageUrl }}" alt="..." class="product-img img-responsive" />
            <div class="product-body">
              <h4>{{ product?.name | titlecase}}</h4>
              <p class="description">{{ product?.description | truncate: 220}}</p>
            </div>
          </td>
        </a>
        <td>{{ product?.price?.amount | currency}}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="removeProduct(product)"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="actions">
    <button class="btn btn-warning text-light" (click)="back()"><span class="fa fa-angle-left"></span> Continue shopping</button>
    <h5>Total: {{ total | number: '1.2' | currency }}</h5>
    <button class="btn btn-success" *ngIf="cartContent.length > 0" (click)="checkout()">Checkout <span class="fa fa-angle-right"></span></button>
  </div>
</div>
