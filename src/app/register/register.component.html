<div class="container col-lg-4">
  <form>
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="passwordInput">Confirm Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress">
      </div>
      <div class="form-group col-md-5">
        <label for="inputCountry">Country</label>
        <input type="text" class="form-control" id="inputCountry">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" class="form-control" id="inputState">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="phoneInput">Phone number</label>
          <input type="text" class="form-control" id="phoneInput">
        </div>
        <div class="form-group col-md-6">
          <label for="faxInput">Fax</label>
          <input type="text" class="form-control" id="faxInput">
        </div>
      </div>
      <small id="emailHelp" class="form-text text-muted">Phone number and fax are optional.</small>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          I have read and accept the <a href="">rules</a>
        </label>
      </div>
    </div>
    <button type="button" class="btn btn-primary">Sing Up</button>
  </form>
</div>
